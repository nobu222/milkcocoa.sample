<!DOCTYPE html>
<html lang="ja">

<head>

</head>

<body>

<div class='container'>
<header>
  <h1>Sample You Tube Gallery</h1>

</header>

</div><!-- end of #wrapper -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.0/jquery.js"></script>
    <script src="js/classie.js"></script>
    <script src="js/thumbnailGridEffects.js"></script>
    <script src="js/jquery.magnific-popup.js"></script>
    
    <script src="http://cdn.mlkcca.com/v0.2.8/milkcocoa.js"></script>
    <script src="./js/screen.js"></script>
    <script>
    $(function($) {
        $('#yt_link').magnificPopup({
            delegate: 'a',
            type: 'iframe',
            iframe: {
                markup: '<div class="mfp-iframe-scaler">' +
                    '<div class="mfp-close"></div>' +
                    '<iframe class="mfp-iframe" frameborder="0" allowfullscreen></iframe>' +
                    '<div class="mfp-title">Some caption</div>' +
                    '</div>'
            },
            gallery: {
                enabled: true
            },
            callbacks: {
                markupParse: function(template, values, item) {
                    values.title = item.el.attr('title');
                }
            },
            disableOn: function() {
                if ($(window).width() < 480) {
                    return false;
                }
                return true;
            }
        });
    });
    </script>
</body>

</html>
